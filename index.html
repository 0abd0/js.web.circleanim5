<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radiating Circle Pattern with Image</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #c9a6ba
            ;
            flex-direction: column;
            position: relative;
        }
        canvas {
            display: block;
        }
        input[type="range"] {
            width: 300px;
            margin-top: 20px;
        }
        button {
            position: absolute;
            bottom: 20px;
            left: 20px;
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <canvas id="circleCanvas"></canvas>
    <input type="range" id="speedControl" min="1" max="50" value="25">
    <button id="nextPageButton">Next Page</button>

    <script src="script.js"></script>
</body>
</html>
